{% extends  'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form action="" id="form">
                <div class="user-info">
                   <div class="form-field">
                       <input required name="name" placeholder="Name.." type="text" class="form-control">
                   </div>
                   <div class="form-field">
                    <input required name="email" placeholder="Email.." type="email" class="form-control">
                </div>
                </div>
                <div class="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                    </div>
                </div>
                <hr>
                <input type="submit" value="Continue" class="btn btn-success btn-block" id="form-button">
            </form>
        </div>
        <br>
<div class="box-element hidden" id="payment-info">
	<small>Paypal Options</small>
</div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
           <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
           <hr>
           <h3>Order Summary</h3>
           <hr>
           <div class="cart-row">
               <div style="flex: 2;"><img src="{% static 'images/placeholder.png' %}" alt="" class="row-image"></div>
               <div style="flex: 2;"><p>Product 1</p></div>
               <div style="flex: 1;">$20.00</div>
               <div style="flex: 1;">x2</div>
           </div>
           <h5>Items:     2</h5>
           <h5>Total:     $4</h5>
        </div>
    </div>
</div>
{% endblock content %}
